version: '3.9'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - WHISPER_MODEL=base
      - UPLOAD_DIR=/app/uploads
      - OUTPUT_DIR=/app/outputs
      - DATABASE_URL=postgresql+asyncpg://spaceclip:spaceclip@db:5432/spaceclip
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/outputs:/app/outputs
      - whisper_models:/root/.cache/whisper
    depends_on:
      - ollama
      - db
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

  # Ollama for local LLM
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    # Run with GPU if available (uncomment for NVIDIA GPU)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # PostgreSQL database
  db:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: spaceclip
      POSTGRES_PASSWORD: spaceclip
      POSTGRES_DB: spaceclip
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  ollama_data:
  whisper_models:
  postgres_data:
  



